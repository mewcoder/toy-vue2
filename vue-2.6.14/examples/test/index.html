<!DOCTYPE html>
<html>

<head>
  <title>Vue.js </title>
  <script src="../../dist/vue.js"></script>
</head>

<body>
  <div id="app">
    {{msg}}
  </div>
  <script>
    const app =new Vue({
      el: '#app',
      data: {
        msg: 'Hello Vue!'
      },
    })
    console.log(app)
  </script>
</body>

</html>
